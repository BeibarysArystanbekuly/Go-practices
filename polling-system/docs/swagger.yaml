basePath: /
definitions:
  api.authRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  api.authResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/user.User'
    type: object
  api.createPollRequest:
    properties:
      description:
        type: string
      ends_at:
        type: string
      options:
        items:
          type: string
        type: array
      starts_at:
        type: string
      title:
        type: string
    type: object
  api.pollDetailsResponse:
    properties:
      options:
        items:
          $ref: '#/definitions/poll.Option'
        type: array
      poll:
        $ref: '#/definitions/poll.Poll'
    type: object
  api.pollResultsResponse:
    properties:
      options:
        items:
          $ref: '#/definitions/vote.Result'
        type: array
      poll_id:
        type: integer
      total_votes:
        type: integer
    type: object
  api.updatePollRequest:
    properties:
      description:
        type: string
      ends_at:
        type: string
      starts_at:
        type: string
      title:
        type: string
    type: object
  api.updateRoleRequest:
    properties:
      role:
        type: string
    type: object
  api.updateStatusRequest:
    properties:
      status:
        type: string
    type: object
  api.voteRequest:
    properties:
      option_id:
        type: integer
    type: object
  poll.Option:
    properties:
      created_at:
        type: string
      id:
        type: integer
      poll_id:
        type: integer
      text:
        type: string
    type: object
  poll.Poll:
    properties:
      created_at:
        type: string
      creator_id:
        type: integer
      description:
        type: string
      ends_at:
        type: string
      id:
        type: integer
      starts_at:
        type: string
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  user.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      role:
        type: string
    type: object
  vote.Result:
    properties:
      option_id:
        type: integer
      percentage:
        type: number
      votes:
        type: integer
    type: object
info:
  contact: {}
  description: Simple polling platform with JWT auth
  title: Polling System API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: User credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.authRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.authResponse'
        "400":
          description: invalid body
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: User credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.authRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.authResponse'
        "400":
          description: invalid body or email taken
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /api/v1/polls:
    get:
      parameters:
      - description: Filter by status
        enum:
        - draft
        - active
        - closed
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/poll.Poll'
            type: array
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List polls
      tags:
      - polls
    post:
      consumes:
      - application/json
      description: Admin only
      parameters:
      - description: Poll payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.createPollRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: invalid body
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create poll
      tags:
      - polls
  /api/v1/polls/{id}:
    delete:
      description: Admin only
      parameters:
      - description: Poll ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete poll
      tags:
      - polls
    get:
      parameters:
      - description: Poll ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.pollDetailsResponse'
        "400":
          description: invalid id
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get poll with options
      tags:
      - polls
    patch:
      consumes:
      - application/json
      description: Admin only
      parameters:
      - description: Poll ID
        in: path
        name: id
        required: true
        type: integer
      - description: Poll fields
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.updatePollRequest'
      responses:
        "204":
          description: No Content
        "400":
          description: invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update poll (partial)
      tags:
      - polls
  /api/v1/polls/{id}/results:
    get:
      parameters:
      - description: Poll ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.pollResultsResponse'
        "400":
          description: invalid poll id
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Poll results
      tags:
      - polls
  /api/v1/polls/{id}/status:
    patch:
      consumes:
      - application/json
      description: Admin only
      parameters:
      - description: Poll ID
        in: path
        name: id
        required: true
        type: integer
      - description: New status
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.updateStatusRequest'
      responses:
        "204":
          description: No Content
        "400":
          description: invalid id or status
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update poll status
      tags:
      - polls
  /api/v1/polls/{id}/vote:
    post:
      consumes:
      - application/json
      parameters:
      - description: Poll ID
        in: path
        name: id
        required: true
        type: integer
      - description: Vote payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.voteRequest'
      responses:
        "204":
          description: No Content
        "400":
          description: invalid body or already voted
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: not found
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: already voted
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Vote for an option
      tags:
      - votes
  /api/v1/users:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/user.User'
            type: array
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List users
      tags:
      - users
  /api/v1/users/{id}/deactivate:
    patch:
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: invalid id
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Deactivate user
      tags:
      - users
  /api/v1/users/{id}/role:
    patch:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: New role
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.updateRoleRequest'
      responses:
        "204":
          description: No Content
        "400":
          description: invalid id or body
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update user role
      tags:
      - users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
