services:
  db:
    image: postgres:16
    container_name: go-practice4-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: practice4
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d practice4"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
